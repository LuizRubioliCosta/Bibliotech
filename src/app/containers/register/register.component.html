<section class="bg-primary-200 h-full dark:bg-gray-900 flex w-full">
  <div
    class="flex flex-col mt-6 items-center justify-center bg-primary-200  px-6 py-8 w-full md:h-screen lg:py-0"
  >
  <div class="my-6 flex items-center">
    <a
    href="#"
    class="flex items-center  text-4xl font-bold text-gray-900 dark:text-white"
  >
    <img
      class="w-14 h-14 mr-2"
      src="../assets/icons/bibliotech.png"
      alt="logo"
    />
    Bibliotech
  </a>
  </div>

    <div
      class="w-full bg-white my-6 rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          {{ optParam === "new" ? "Criar sua conta" : "Edite seus dados" }}
        </h1>
        <form class="space-y-4 md:space-y-6" [formGroup]="registerForm">
          <div>
            <label
              for="first-name"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Seu primeiro nome</label
            >
            <input
              type="first-name"
              name="first-name"
              formControlName="firstName"
              [value]="registerForm.get('firstName')?.value"
              id="first-name"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required=""
            />
          </div>
          <div>
            <label
              for="last-name"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Seu último nome</label
            >
            <input
              type="last-name"
              name="last-name"
              formControlName="lastName"
              [value]="registerForm.get('lastName')?.value"
              id="last-name"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required=""
            />
          </div>
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Seu email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              formControlName="email"
              [value]="registerForm.get('email')?.value"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="name@company.com"
              required=""
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Senha</label
            >
            <input
              type="password"
              name="password"
              id="password"
              formControlName="password"
              [value]="registerForm.get('password')?.value"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required=""
            />
          </div>

          <div class="flex items-center space-x-4">
            <button
              *ngIf="optParam === 'new'"
              (click)="register()"
              class="w-full text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
            >
              Criar sua conta
            </button>
            <div class="flex gap-x-2" *ngIf="optParam === 'edit'">
              <button
                (click)="register()"
                class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
              >
                Atualizar informações
              </button>
              <button
                [routerLink]="'/books'"
                type="button"
                class="text-red-600 inline-flex items-center hover:text-white border border-red-600 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900"
              >
                <svg
                  class="w-5 h-5 mr-1 -ml-1"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                Descartar alterações
              </button>
            </div>
          </div>

          <div *ngIf="optParam === 'new'" class="flex justify-center">
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              Já tem uma conta?
              <a
                href="/login"
                class="font-medium text-primary-600 hover:underline dark:text-primary-500"
                >Entre aqui</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
