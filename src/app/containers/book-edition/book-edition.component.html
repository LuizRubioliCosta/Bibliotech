<app-navbar></app-navbar>
<section class="bg-primary-200 dark:bg-gray-900">
  <div class="max-w-2xl px-4 py-8 mx-auto lg:py-16">
    <form action="#">
      <div class="flex mr-8 mb-8">
        <img
          *ngIf="!!isEdit"
          class="object-cover h-[200px] w-[140px] mr-3"
          src="https://marketplace.canva.com/EAFaQMYuZbo/1/0/1003w/canva-brown-rusty-mystery-novel-book-cover-hG1QhA7BiBU.jpg"
        />
        <div *ngIf="!isEdit">
          <div
            class="bg-gray-200 h-[200px] w-[140px] mr-3 flex items-center justify-center"
          >
            <img
              class="h-24 w-24"
              src="../../assets/icons/botao-adicionar.png"
            />
          </div>
        </div>
        <div class="flex flex-col">
          <button
            *ngIf="!isEdit"
            type="submit"
            class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-6 py-3 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
          >
            Adicionar capa do livro
          </button>
          <button
            *ngIf="!!isEdit"
            type="submit"
            class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-6 py-3 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
          >
            Alterar capa do livro
          </button>
          <div class="mt-4">
            <label
              for="categories"
              class="block mb-2 font-bold text-gray-900 dark:text-white"
              >Status de leitura</label
            >
            <div *ngFor="let item of items">
              <div class="mb-4 mr-5">
                <div class="flex items-center">
                  <input
                    id="default-radio-1"
                    type="radio"
                    value=""
                    name="default-radio"
                    class="w-4 h-4 text-primary-600 bg-gray-100 border-gray-300 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                  />
                  <label
                    for="default-radio-1"
                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                    >{{ item }}</label
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="grid gap-4 mb-4 sm:grid-cols-2 sm:gap-6 sm:mb-5">
        <div class="w-full">
          <label
            for="title"
            class="block mb-2 font-bold text-gray-900 dark:text-white"
            >Título do livro</label
          >
          <input
            type="text"
            name="title"
            id="title"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            value="Apple"
            placeholder="Título do livro"
            required=""
          />
        </div>
        <div class="w-full">
          <label
            for="authours"
            class="block mb-2 font-bold text-gray-900 dark:text-white"
            >Autores</label
          >
          <input
            type="string"
            name="authours"
            id="authours"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            value="2999"
            placeholder="$299"
            required=""
          />
        </div>
        <div class="w-full">
          <label
            for="year"
            class="block mb-2 font-bold text-gray-900 dark:text-white"
            >Ano de publicação</label
          >
          <input
            type="number"
            name="year"
            id="year"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            value="2999"
            placeholder="$299"
            required=""
          />
        </div>
        <div class="w-full">
          <label
            for="edition"
            class="block mb-2 font-bold text-gray-900 dark:text-white"
            >Edição</label
          >
          <input
            type="number"
            name="edition"
            id="edition"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            value="2999"
            placeholder="$299"
            required=""
          />
        </div>
        <div>
          <label
            for="pages"
            class="block mb-2 font-bold text-gray-900 dark:text-white"
            >Número de páginas</label
          >
          <input
            type="number"
            name="pages"
            id="pages"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            value="15"
            placeholder="Ex. 12"
            required=""
          />
        </div>
        <div>
          <label
            for="isbn"
            class="block mb-2 font-bold text-gray-900 dark:text-white"
            >ISBN</label
          >
          <input
            type="number"
            name="isbn"
            id="isbn"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            value="15"
            placeholder="Ex. 12"
            required=""
          />
        </div>

        <div class="sm:col-span-2">
          <label
            for="categories"
            class="block mb-2 font-bold text-gray-900 dark:text-white"
            >Categorias</label
          >
          <div class="grid grid-cols-3">
            <div *ngFor="let item of items">
              <div class="mb-4 mr-5">
                <div class="">
                  <input
                    id="default-checkbox"
                    type="checkbox"
                    value=""
                    class="w-4 h-4 text-primary-600 bg-gray-100 border-gray-300 rounded focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                  />
                  <label
                    for="default-checkbox"
                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                    >{{ item }}</label
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="sm:col-span-2">
          <label
            for="description"
            class="block mb-2 font-bold text-gray-900 dark:text-white"
            >Descrição</label
          >
          <textarea
            id="description"
            rows="8"
            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Write a product description here..."
          >
Standard glass, 3.8GHz 8-core 10th-generation Intel Core i7 processor, Turbo Boost up to 5.0GHz, 16GB 2666MHz DDR4 memory, Radeon Pro 5500 XT with 8GB of GDDR6 memory, 256GB SSD storage, Gigabit Ethernet, Magic Mouse 2, Magic Keyboard - US</textarea
          >
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <button
          *ngIf="!isEdit"
          type="submit"
          class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
        >
          Adicionar livro
        </button>
        <div class="flex gap-x-2" *ngIf="!!isEdit">
          <button
            type="submit"
            class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
          >
            Atualizar informações
          </button>
          <button
            type="button"
            class="text-red-600 inline-flex items-center hover:text-white border border-red-600 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900"
          >
            <svg
              class="w-5 h-5 mr-1 -ml-1"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
            Excluir livro
          </button>
        </div>
      </div>
    </form>
  </div>
</section>
