<app-navbar></app-navbar>
<div class="bg-primary-200 h-full dark:bg-gray-900">
  <section>
    <div
      class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
    >
      <div class="w-full md:mt-0 sm:max-w-md xl:p-0">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <form class="space-y-4 md:space-y-6" action="#">
            <div *ngIf="isEdit">
              <label
                for="collection"
                class="block mb-2 font-bold text-gray-900 dark:text-white"
                >Selecione a coleção:</label
              >
              <div class="grid grid-cols-2">
                <div *ngFor="let item of items">
                  <div class="flex items-center mb-4 mr-5">
                    <input
                      id="default-radio-1"
                      type="radio"
                      value=""
                      name="default-radio"
                      class="w-4 h-4 text-primary-600 bg-gray-100 border-gray-300 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                    />
                    <label
                      for="default-radio-1"
                      class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                      >{{ item }}</label
                    >
                  </div>
                </div>
              </div>
            </div>
            <div>
              <label
                for="collection"
                class="block mb-2 font-bold text-gray-900 dark:text-white"
                >Nome da coleção</label
              >
              <input
                type="string"
                name="collection"
                id="collection"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                required=""
              />
            </div>
            <div>
              <label
                for="description"
                class="block mb-2 font-bold text-gray-900 dark:text-white"
                >Descrição</label
              >
              <textarea
                id="description"
                rows="3"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              ></textarea>
            </div>

            <div class="sm:col-span-2">
              <label
                for="categories"
                class="block mb-2 font-bold text-gray-900 dark:text-white"
                >Livros</label
              >
              <div *ngIf="isEdit" class="grid grid-cols-2">
                <div *ngFor="let item of items">
                  <div class="mb-4 mr-5">
                    <div class="flex items-center">
                      <input
                        id="default-checkbox"
                        type="checkbox"
                        value=""
                        class="w-4 h-4 text-primary-600 bg-gray-100 border-gray-300 rounded focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                      />
                      <div class="flex flex-col">
                        <label
                          for="default-checkbox"
                          class="ms-2 text-sm text-gray-900 dark:text-gray-300"
                          >{{ item.title }}</label
                        ><label
                          for="default-checkbox"
                          class="ms-2 text-sm text-gray-500 dark:text-gray-300"
                          >{{ item.authors[0] }}</label
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div *ngIf="!isEdit">
                <button class="text-primary-600 text-sm underline">
                  Adicionar livro
                </button>
              </div>
            </div>

            <button
              type="submit"
              class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
            >
              Criar coleção
            </button>
            <button
              *ngIf="isEdit"
              type="button"
              class="text-red-600 w-full flex justify-center items-center hover:text-white border border-red-600 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900"
            >
              <svg
                class="w-5 h-5 mr-1 -ml-1"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              Excluir coleção
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
